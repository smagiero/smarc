<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "smarc Documentation" }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: 'state or the smarc' }}">
    
    <!-- Styles -->
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --bg-light: #f9fafb;
            --code-bg: #f3f4f6;
            --success-color: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .logo img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--text-light);
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        nav a:hover {
            color: var(--primary-color);
        }
        
        /* Docs Layout - Two column (sidebar + content) */
        .docs-layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            min-width: 280px;
            background: var(--bg-light);
            border-right: 1px solid var(--border-color);
            height: calc(100vh - 60px);
            position: sticky;
            top: 60px;
            overflow-y: auto;
            padding: 1.5rem 0;
        }

        .sidebar-nav {
            padding: 0 1rem;
        }

        .sidebar-section {
            margin-bottom: 0.5rem;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-light);
            padding: 0.5rem 0.75rem;
            margin-top: 1rem;
        }

        .sidebar-item {
            display: block;
            padding: 0.5rem 0.75rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 0.25rem;
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar-item:hover {
            background: white;
            color: var(--primary-color);
            text-decoration: none;
        }

        .sidebar-item.active {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        .sidebar-item.indent {
            padding-left: 2rem;
            font-size: 0.85rem;
        }

        .sidebar-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: none;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .sidebar-toggle:hover {
            background: white;
        }

        .toggle-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            line-height: 1;
            color: var(--primary-color);
        }

        .sidebar-subsection {
            margin-left: 0.5rem;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .sidebar-subsection.collapsed {
            max-height: 0;
        }

        .sidebar-subsection.expanded {
            max-height: 1000px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 2rem;
            min-width: 0;
            min-height: calc(100vh - 200px);
        }

        .content-wrapper {
            max-width: 900px;
        }
        
        /* Typography */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-color);
            line-height: 1.2;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem 0;
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            scroll-margin-top: 80px; /* Offset for sticky header */
        }
        
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0.75rem 0 0.5rem 0;
            color: var(--text-color);
            scroll-margin-top: 80px; /* Offset for sticky header */
        }
        
        h4 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0.5rem 0 0.25rem 0;
            color: var(--text-color);
            scroll-margin-top: 80px; /* Offset for sticky header */
        }
        
        p {
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        /* Lists */
        ul, ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        /* list line spacing */ 
        li {
            margin-bottom: 0.0rem; /* controls space between list items */
            line-height: 1.3; /* controls spacing within each list item if it wraps to multiple lines default usually 1.6 */
        }
        
        /* Compact list class for even tighter spacing */
        .compact-list {
            margin-bottom: 0.5rem;
        }
        
        .compact-list li {
            margin-bottom: 0;
            line-height: 1.3;
        }
        
        /* Links */
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Code */
        code {
            background: var(--code-bg);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 0.875rem;
        }
        
        pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }
        
        pre code {
            background: none;
            padding: 0;
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-light);
            font-style: italic;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        th, td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }
        
        th {
            background: var(--bg-light);
            font-weight: 600;
        }
        
        /* Special elements */
        .center {
            text-align: center;
        }
        
        .text-center {
            text-align: center;
        }
        
        .badge {
            display: inline-block;
            background: var(--success-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
            }

            nav a {
                margin-left: 0;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            pre {
                padding: 0.75rem;
                font-size: 0.875rem;
            }

            /* Mobile sidebar */
            .docs-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-width: 0;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .main-content {
                padding: 1rem;
            }
        }
        
        /* Footer */
        footer {
            background: var(--bg-light);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 4rem;
            color: var(--text-light);
            text-align: center;
        }
        
        /* Syntax highlighting for code blocks */
        .highlight .c { color: #8e908c; } /* Comment */
        .highlight .err { color: #c82829; } /* Error */
        .highlight .k { color: #8959a8; } /* Keyword */
        .highlight .o { color: #4271ae; } /* Operator */
        .highlight .p { color: #4d4d4c; } /* Punctuation */
        .highlight .cm { color: #8e908c; } /* Comment.Multiline */
        .highlight .cp { color: #8e908c; } /* Comment.Preproc */
        .highlight .c1 { color: #8e908c; } /* Comment.Single */
        .highlight .cs { color: #8e908c; } /* Comment.Special */
        .highlight .gd { color: #c82829; } /* Generic.Deleted */
        .highlight .ge { font-style: italic; } /* Generic.Emph */
        .highlight .gh { color: #4d4d4c; font-weight: bold; } /* Generic.Heading */
        .highlight .gi { color: #718c00; } /* Generic.Inserted */
        .highlight .gp { color: #8e908c; font-weight: bold; } /* Generic.Prompt */
        .highlight .gs { font-weight: bold; } /* Generic.Strong */
        .highlight .gu { color: #3e999f; font-weight: bold; } /* Generic.Subheading */
        .highlight .kc { color: #8959a8; } /* Keyword.Constant */
        .highlight .kd { color: #8959a8; } /* Keyword.Declaration */
        .highlight .kn { color: #3e999f; } /* Keyword.Namespace */
        .highlight .kp { color: #8959a8; } /* Keyword.Pseudo */
        .highlight .kr { color: #8959a8; } /* Keyword.Reserved */
        .highlight .kt { color: #eab700; } /* Keyword.Type */
        .highlight .ld { color: #718c00; } /* Literal.Date */
        .highlight .m { color: #f5871f; } /* Literal.Number */
        .highlight .s { color: #718c00; } /* Literal.String */
        .highlight .na { color: #4271ae; } /* Name.Attribute */
        .highlight .nb { color: #4d4d4c; } /* Name.Builtin */
        .highlight .nc { color: #eab700; } /* Name.Class */
        .highlight .no { color: #c82829; } /* Name.Constant */
        .highlight .nd { color: #3e999f; } /* Name.Decorator */
        .highlight .ni { color: #4d4d4c; } /* Name.Entity */
        .highlight .ne { color: #c82829; } /* Name.Exception */
        .highlight .nf { color: #4271ae; } /* Name.Function */
        .highlight .nl { color: #4d4d4c; } /* Name.Label */
        .highlight .nn { color: #eab700; } /* Name.Namespace */
        .highlight .nx { color: #4271ae; } /* Name.Other */
        .highlight .py { color: #4d4d4c; } /* Name.Property */
        .highlight .nt { color: #3e999f; } /* Name.Tag */
        .highlight .nv { color: #c82829; } /* Name.Variable */
        .highlight .ow { color: #3e999f; } /* Operator.Word */
        .highlight .w { color: #4d4d4c; } /* Text.Whitespace */
        .highlight .mf { color: #f5871f; } /* Literal.Number.Float */
        .highlight .mh { color: #f5871f; } /* Literal.Number.Hex */
        .highlight .mi { color: #f5871f; } /* Literal.Number.Integer */
        .highlight .mo { color: #f5871f; } /* Literal.Number.Oct */
        .highlight .sb { color: #718c00; } /* Literal.String.Backtick */
        .highlight .sc { color: #4d4d4c; } /* Literal.String.Char */
        .highlight .sd { color: #8e908c; } /* Literal.String.Doc */
        .highlight .s2 { color: #718c00; } /* Literal.String.Double */
        .highlight .se { color: #f5871f; } /* Literal.String.Escape */
        .highlight .sh { color: #718c00; } /* Literal.String.Heredoc */
        .highlight .si { color: #f5871f; } /* Literal.String.Interpol */
        .highlight .sx { color: #718c00; } /* Literal.String.Other */
        .highlight .sr { color: #718c00; } /* Literal.String.Regex */
        .highlight .s1 { color: #718c00; } /* Literal.String.Single */
        .highlight .ss { color: #718c00; } /* Literal.String.Symbol */
        .highlight .bp { color: #4d4d4c; } /* Name.Builtin.Pseudo */
        .highlight .vc { color: #c82829; } /* Name.Variable.Class */
        .highlight .vg { color: #c82829; } /* Name.Variable.Global */
        .highlight .vi { color: #c82829; } /* Name.Variable.Instance */
        .highlight .il { color: #f5871f; } /* Literal.Number.Integer.Long */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="{{ '/' | relative_url }}" class="logo">
                    <img src="{{ '/emil_arch.png' | relative_url }}" alt="smarc">
                    <span>smarc</span>
                </a>
                <nav>
                    <a href="https://github.com/emilitronic/smarc">GitHub</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="docs-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <div class="sidebar-section">
                    <a href="{{ '/' | relative_url }}" class="sidebar-item {% if page.url == '/' %}active{% endif %}">
                        Home
                    </a>
                </div>

                <div class="sidebar-section">
                    <a href="{{ '/getting-started.html' | relative_url }}" class="sidebar-item {% if page.url contains 'getting-started' %}active{% endif %}">
                        Getting Started
                    </a>
                </div>

                <div class="sidebar-section">
                    <a href="{{ '/smicro.html' | relative_url }}" class="sidebar-item {% if page.url contains 'smicro' %}active{% endif %}">
                        smicro
                    </a>
                </div>

                <div class="sidebar-section">
                    <a href="{{ '/smile.html' | relative_url }}" class="sidebar-item {% if page.url contains 'smile' %}active{% endif %}">
                        smile
                    </a>
                </div>

                <!-- Page TOC (auto-generated) -->
                <div class="sidebar-section page-toc-section" id="pageTocSection" style="display: none;">
                    <div class="sidebar-section-title">On This Page</div>
                    <div id="pageToc"></div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                {{ content }}
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} Sebastian Claudiusz Magierowski.</p>
            <p>Developed by <a href="https://sequentialmachines.com" target="_blank">Sequential Machines</a></p>
        </div>
    </footer>

    <script>
        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Handle sidebar toggle buttons
            const toggleButtons = document.querySelectorAll('.sidebar-toggle');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);
                    const icon = this.querySelector('.toggle-icon');

                    if (targetSection.classList.contains('collapsed')) {
                        targetSection.classList.remove('collapsed');
                        targetSection.classList.add('expanded');
                        icon.textContent = '-';
                    } else {
                        targetSection.classList.add('collapsed');
                        targetSection.classList.remove('expanded');
                        icon.textContent = '+';
                    }
                });
            });

            // Auto-expand active section
            const activeSidebarItem = document.querySelector('.sidebar-item.active');
            if (activeSidebarItem) {
                const parentSubsection = activeSidebarItem.closest('.sidebar-subsection');
                if (parentSubsection) {
                    parentSubsection.classList.remove('collapsed');
                    parentSubsection.classList.add('expanded');
                    const parentToggle = document.querySelector(`[data-target="${parentSubsection.id}"]`);
                    if (parentToggle) {
                        parentToggle.querySelector('.toggle-icon').textContent = '-';
                    }
                }
            }

            // Generate page table of contents from headings
            function generatePageTOC() {
                const content = document.querySelector('.content-wrapper');
                const headings = content.querySelectorAll('h2, h3, h4');

                if (headings.length > 0) {
                    const pageTocSection = document.getElementById('pageTocSection');
                    const pageToc = document.getElementById('pageToc');

                    pageTocSection.style.display = 'block';

                    headings.forEach(heading => {
                        // Create anchor if it doesn't exist
                        if (!heading.id) {
                            heading.id = heading.textContent.toLowerCase()
                                .replace(/[^a-z0-9]+/g, '-')
                                .replace(/(^-|-$)/g, '');
                        }

                        const link = document.createElement('a');
                        link.href = '#' + heading.id;
                        link.textContent = heading.textContent;
                        link.className = 'sidebar-item';

                        // Indent based on heading level
                        if (heading.tagName === 'H3') {
                            link.style.paddingLeft = '1.5rem';
                            link.style.fontSize = '0.85rem';
                        } else if (heading.tagName === 'H4') {
                            link.style.paddingLeft = '2rem';
                            link.style.fontSize = '0.8rem';
                        }

                        pageToc.appendChild(link);
                    });
                }
            }

            generatePageTOC();

            // Highlight current section in TOC on scroll
            let ticking = false;
            function updateActiveTOCLink() {
                const headings = document.querySelectorAll('.content-wrapper h2, .content-wrapper h3, .content-wrapper h4');
                const scrollPos = window.scrollY + 100;

                let current = '';
                headings.forEach(heading => {
                    const top = heading.offsetTop;
                    if (scrollPos >= top) {
                        current = heading.id;
                    }
                });

                const pageTocLinks = document.querySelectorAll('#pageToc a');
                pageTocLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                    }
                });
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(function() {
                        updateActiveTOCLink();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        });
    </script>
</body>
</html>
